<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MistCall</title>
    <style>
        /* =================全局重置================= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #f0f2f5; }

        /* =================开机动画层 (Splash)================= */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 朦胧冷灰调：保留你满意的雨后清冷感 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
            cursor: pointer; /* 提示可点击 */
        }

        /* 1. MistCall 主标题 - 字体锁死 */
        .splash-title {
            /* 锋利优雅的衬线体：Didot / Bodoni */
            font-family: "Didot", "Bodoni MT", "Times New Roman", serif;
            font-size: 3.8rem;
            font-weight: bold;
            font-style: italic; /* 斜体 */
            letter-spacing: -1px;
            
            /* 流光核心逻辑：从 M 推向 l (从左到右) */
            /* 背景渐变结构：底色灰 -> 亮银 -> 淡蓝 -> 浅粉 -> 底色灰 */
            background: linear-gradient(
                110deg, 
                #8e9eab 20%,    /* 左侧底色 */
                #ffffff 45%,    /* 亮银 */
                #a1c4fd 50%,    /* 淡蓝 */
                #fbc2eb 55%,    /* 浅粉 */
                #8e9eab 80%     /* 右侧底色 */
            );
            
            /* 拉大背景尺寸，以便让光效跑动 */
            background-size: 200% auto;
            
            /* 裁剪背景到文字 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* 动画：shineRight */
            animation: shineRight 4.5s linear infinite;
        }

        /* 2. Slogan - 字体锁死 */
        .splash-slogan {
            /* 花体：Snell Roundhand / Brush Script */
            font-family: "Snell Roundhand", "Brush Script MT", "Segoe Script", cursive;
            margin-top: 15px;
            font-size: 1.2rem;
            /* 极淡的颜色，不抢戏 */
            color: rgba(142, 158, 171, 0.5); 
            font-weight: normal;
            letter-spacing: 1px;
        }

        /* 3. 底部点击提示 */
        .tap-hint {
            position: absolute;
            bottom: 60px;
            font-size: 0.9rem;
            /* 稍微深一点点的灰色 */
            color: #7a8b99; 
            letter-spacing: 2px;
            opacity: 0.8;
            animation: breathe 3s ease-in-out infinite;
        }

        /* 定义从左到右的流光动画 */
        @keyframes shineRight {
            0% {
                background-position: -100% center; /* 光在最左边屏幕外 */
            }
            100% {
                background-position: 200% center; /* 光跑到最右边屏幕外 */
            }
        }

        /* 底部提示的呼吸效果 */
        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 隐藏类 */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* =================主界面 (保持原样)================= */
        #main-app { opacity: 0; transition: opacity 1s ease; height: 100%; display: flex; flex-direction: column; }
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); }
        .header-title { font-size: 1.2rem; font-weight: 600; color: #333; }
        .content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .card h3 { font-size: 1.1rem; margin-bottom: 8px; color: #444; }
        .card p { font-size: 0.95rem; color: #666; line-height: 1.5; }
        .nav-bar { height: 70px; background: #fff; border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #999; font-size: 0.8rem; }
        .nav-item.active { color: #5B86E5; }
        .nav-icon { width: 24px; height: 24px; background: #eee; border-radius: 50%; }
        .nav-item.active .nav-icon { background: #5B86E5; }

    </style>
</head>
<body>

    <!-- 开机封面 -->
    <div id="splash-screen" onclick="enterApp()">
        <div class="splash-title">MistCall</div>
        <div class="splash-slogan">You are the only color in my world.</div>
        <div class="tap-hint">点击屏幕开始</div>
    </div>

    <!-- 主应用界面 -->
    <div id="main-app">
        <header class="header">
            <div class="header-title">消息</div>
            <div style="width: 24px;"></div> 
        </header>

        <div class="content">
            <div class="card">
                <h3>系统通知</h3>
                <p>欢迎回到 MistCall。这里是雨后的宁静之地。</p>
            </div>
            <div class="card">
                <h3>未接来电 (1)</h3>
                <p>来自：未知号码<br><span style="font-size:0.8rem; color:#999">10分钟前</span></p>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active">
                <div class="nav-icon"></div>
                <span>通话</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>联系人</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span>设置</span>
            </div>
        </nav>
    </div>

    <script>
        // 点击屏幕进入主页
        function enterApp() {
            const splash = document.getElementById('splash-screen');
            const app = document.getElementById('main-app');

            // 封面淡出
            splash.classList.add('hidden');

            // 稍微延迟一点让主页淡入，更平滑
            setTimeout(() => {
                // 彻底移除封面层防止遮挡点击（虽然opacity0 pointer-events none也可以）
                splash.style.display = 'none';
                app.style.opacity = '1';
            }, 800);
        }
    </script>
</body>
</html>
