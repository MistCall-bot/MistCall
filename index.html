<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MistCall 开发者内部调试工具</title>
    <!-- 引入 Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #5B86E5; --bg: #f5f7fa; --card: #ffffff; --text: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        h2::before { content: ""; width: 4px; height: 18px; background: var(--primary); border-radius: 2px; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-bottom: 8px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-main:hover { opacity: 0.9; }
        .btn-sub { background: #f0f2f5; color: #666; }
        .wallet-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .wallet-card { flex: 1; background: #f8faff; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #eef2ff; }
        .wallet-card label { display: block; font-size: 0.75rem; color: #999; margin-bottom: 5px; }
        .wallet-card span { font-size: 1.3rem; font-weight: bold; color: var(--primary); }
        .agent-item { padding: 15px; border-bottom: 1px solid #f5f5f5; display: flex; justify-content: space-between; align-items: center; }
        .agent-info { font-size: 0.9rem; }
        .agent-price { color: #f39c12; font-weight: bold; }
        .status-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; background: #eee; margin-left: 5px; }
        #auth-log { font-size: 0.8rem; color: #ff4d4f; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <!-- 1. 登录与注册 -->
    <div id="auth-panel" class="card">
        <h2>身份验证</h2>
        <input type="email" id="email" placeholder="电子邮箱">
        <input type="password" id="pw" placeholder="密码">
        <button class="btn-main" onclick="signUp()">新用户注册</button>
        <button class="btn-sub" onclick="signIn()">登录已有账号</button>
        <div id="auth-log"></div>
        <p style="font-size: 0.7rem; color: #999; margin-top: 10px;">* 注意：如果注册后没收到邮件，请在 Supabase 后台关闭 "Confirm Email" 开关。</p>
    </div>

    <!-- 2. 用户主面板 -->
    <div id="main-panel" class="card" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span id="user-email" style="font-size: 0.8rem; color: #666;"></span>
            <button onclick="signOut()" style="width: auto; padding: 5px 10px; font-size: 0.7rem;" class="btn-sub">退出</button>
        </div>

        <div class="wallet-row">
            <div class="wallet-card">
                <label>Mist 币 (余额)</label>
                <span id="stat-coins">0</span>
            </div>
            <div class="wallet-card">
                <label>钻石 (分成收益)</label>
                <span id="stat-diamonds">0</span>
            </div>
        </div>
        <button class="btn-sub" style="color: #28a745; background: #e8f5e9;" onclick="addTestMoney()">【测试用】给自己充值 100 币</button>

        <h2>发布智能体</h2>
        <input type="text" id="agent-name" placeholder="智能体名称 (大号操作)">
        <input type="number" id="agent-price" placeholder="价格 (Mist币)">
        <button class="btn-main" onclick="publishAgent()">确认发布</button>

        <h2 style="margin-top: 20px;">智能体市场</h2>
        <div id="market-list" style="font-size: 0.8rem; color: #999; text-align: center;">正在同步数据...</div>
    </div>
</div>

<script>
    // 初始化 Supabase
    const supabaseUrl = 'https://cbxtlwjpbmuniexcuzrp.supabase.co';
    const supabaseKey = 'sb_publishable_Bsfqqe6VtGO_yFth6JyDLw_-SA4V3EM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let sessionUser = null;

    // 页面加载检查登录
    window.onload = async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            sessionUser = session.user;
            showUI();
        }
    };

    // 注册
    async function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pw').value;
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) document.getElementById('auth-log').innerText = error.message;
        else alert("注册发起！请去邮箱确认（或在后台关闭邮件确认）。");
    }

    // 登录
    async function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('pw').value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) document.getElementById('auth-log').innerText = error.message;
        else { sessionUser = data.user; showUI(); }
    }

    // 退出
    async function signOut() {
        await supabase.auth.signOut();
        location.reload();
    }

    // 显示界面并刷新数据
    function showUI() {
        document.getElementById('auth-panel').style.display = 'none';
        document.getElementById('main-panel').style.display = 'block';
        document.getElementById('user-email').innerText = sessionUser.email;
        refreshData();
    }

    // 核心数据查询
    async function refreshData() {
        // 1. 获取余额
        const { data: profile } = await supabase
            .from('profiles')
            .select('*')
            .eq('id', sessionUser.id)
            .single();
        
        if (profile) {
            document.getElementById('stat-coins').innerText = profile.mist_coins;
            document.getElementById('stat-diamonds').innerText = profile.mist_diamond;
        }

        // 2. 获取市场列表
        const { data: agents } = await supabase.from('agents').select('*');
        const listDiv = document.getElementById('market-list');
        listDiv.innerHTML = "";
        
        if (agents && agents.length > 0) {
            agents.forEach(a => {
                const item = document.createElement('div');
                item.className = 'agent-item';
                item.innerHTML = `
                    <div class="agent-info">
                        <strong>${a.name}</strong> <span class="status-tag">作者:${a.creator_id.substring(0,5)}</span><br>
                        <span class="agent-price">${a.price} Mist币</span>
                    </div>
                    <button class="btn-main" style="width: 60px; padding: 5px; font-size: 0.7rem;" onclick="buyAgent('${a.id}')">购买</button>
                `;
                listDiv.appendChild(item);
            });
        } else {
            listDiv.innerText = "市场空空如也，快去发布吧";
        }
    }

    // 模拟加钱
    async function addTestMoney() {
        const { error } = await supabase
            .from('profiles')
            .update({ mist_coins: 100 })
            .eq('id', sessionUser.id);
        
        if (error) alert("加钱失败: " + error.message);
        else refreshData();
    }

    // 发布智能体
    async function publishAgent() {
        const name = document.getElementById('agent-name').value;
        const price = document.getElementById('agent-price').value;
        if(!name || !price) return alert("请填写完整");

        const { error } = await supabase.from('agents').insert([
            { name, price: parseFloat(price), creator_id: sessionUser.id }
        ]);

        if (error) alert("发布失败: " + error.message);
        else { alert("发布成功！"); refreshData(); }
    }

    // 购买智能体 (核心：调用 RPC 函数)
    async function buyAgent(agentId) {
        const { data, error } = await supabase.rpc('buy_agent', { target_agent_id: agentId });
        
        if (error) {
            alert("RPC 调用失败 (请检查 SQL 函数是否创建成功): " + error.message);
        } else {
            if (data.success) {
                alert("购买成功！" + data.message);
            } else {
                alert("失败: " + data.message);
            }
            refreshData();
        }
    }
</script>

</body>
</html>
